<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Auto Save Textarea</h1>
        <textarea id="auto-save" placeholder="Start typing here"></textarea>
        
        <label for="changeTheme">Select a Theme:</label>
        <select id="changeTheme" onchange="changeThemeColor()">
            <option value="default">Default</option>
            <option value="Purple-shade">Purple-shade</option>
            <option value="Green-Shade">Green-Shade</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
